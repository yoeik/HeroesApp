<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [matAutocomplete]="auto"
                   [(ngModel)]="termino"
                   (input)="buscando()">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">

                <mat-option 
                    *ngFor="let heroe of heroes " 
                    [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option 
                    value=""
                    *ngIf="heroes.length == 0 && termino.trim().length > 0 ; ">
                    <h2>No se encontró nada con el término {{termino}}</h2> 
                </mat-option> 
            </mat-autocomplete>

                       
                        
          </mat-form-field>
    </div>
</div>

<div>
    <pre> {{heroeSeleccionado |json}} </pre>
</div>

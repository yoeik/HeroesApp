<mat-grid-list cols=1>    
    <mat-grid-tile>
        <button mat-raised-button 
                color="button"
                (click)="login()">
            Ingresar
        </button>

        <button mat-raised-button 
                color="warn"
                (click)="IngresarSinLogin()">
            Ingresar sin loguear
        </button>
        
    </mat-grid-tile>

</mat-grid-list>
